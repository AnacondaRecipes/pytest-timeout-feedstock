{% set name = "pytest-timeout" %}
{% set version = "1.3.0" %}
{% set hash_type = "sha256" %}
{% set hash = "08b550b498b9251901a3747f02aa2624ed53a9c8285ca482551346c85b47d641" %}
{% set ext = "tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ ext }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pytest >=2.8.0

test:
  requires:
    - pytest
  imports:
    - pytest_timeout
  commands:
    - py.test --help

about:
  home: https://bitbucket.org/pytest-dev/pytest-timeout
  license: MIT
  license_file: LICENSE
  summary: This is a plugin which will terminate tests after a certain timeout.

extra:
  recipe-maintainers:
    - flub
    - nicoddemus
